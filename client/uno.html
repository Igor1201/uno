<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Uno</title>
</head>

<template name="model">
	<!--nav>
		<ul id="slide-out" class="side-nav fixed">
			<li><a href="#!">First Sidebar Link</a></li>
			<li><a href="#!">Second Sidebar Link</a></li>
		</ul>
		<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	</nav-->
	
	{{>Template.dynamic template=content}}
</template>

<template name="main">
	<div class="content">
		{{#if currentUser}}
			<!--div id="inner" class="col s12"></div-->

			<div id="table" class="row valign-wrapp">
				<div class="col s2 offset-m3 m3 valgin">
					{{#with topCard}}{{> card}}{{/with}}
				</div>
				<div class="col s10 m6">
					<ul>
						{{#each lastPlays}}
							<li>{{this}}</li>
						{{/each}}
					</ul>
				</div>
			</div>

			<div class="row">
				{{#each cards}}
					<div class="col s2">
						{{> card}}
					</div>
				{{/each}}
			</div>

			<div class="row">
				<div class="col s12">
					{{#unless room.started}}
						{{#unless amIInThisRoom}}
							<button id="enterRoom" class="btn">Enter</button>
						{{else}}
							<button id="leaveRoom" class="btn">Leave</button>
						{{/unless}}
						<button id="startRoom" class="btn">Start</button>
					{{else}}
						<button id="drawCard" class="btn">Draw</button>
						<button id="closeRoom" class="btn">Reset</button>
					{{/unless}}
				</div>
			</div>

			<div class="row">
				<div class="col s12">
					{{#each users}}{{emails.[0].address}}, {{/each}}
				</div>
			</div>
		{{else}}
			{{> atForm}}
		{{/if}}
	</div>
</template>

<template name="mainTable">
	<div class="row">
		<div class="col s3 offset-m3 m3">
			<div id="topCard">
				{{#with topCard}}{{> card}}{{/with}}
			</div>
		</div>
		<div class="col s9 m6">
			<ul>
				{{#each lastPlays}}
					<li>{{this}}</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
